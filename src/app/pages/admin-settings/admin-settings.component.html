<mat-card>
  <mat-card-title>Admin Settings</mat-card-title>
  <mat-card-content>

    <!-- User Management -->
    <h3>User Management</h3>
    <form [formGroup]="userForm" (ngSubmit)="addUser()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Add User</button>
    </form>

    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="removeUser(user.username)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['username','role','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['username','role','actions']"></tr>
    </table>

    <mat-divider></mat-divider>

    <!-- Default DB Connection Settings -->
    <h3>Default Database Connection</h3>
    <form [formGroup]="connectionDefaultsForm" (ngSubmit)="saveDefaults()">
      <mat-form-field>
        <mat-label>Default Host</mat-label>
        <input matInput formControlName="defaultHost" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Default Port</mat-label>
        <input matInput formControlName="defaultPort" type="number" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Default DB Type</mat-label>
        <mat-select formControlName="defaultDBType">
          <mat-option value="MySQL">MySQL</mat-option>
          <mat-option value="PostgreSQL">PostgreSQL</mat-option>
          <mat-option value="Oracle">Oracle</mat-option>
          <mat-option value="SQLServer">SQL Server</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">Save Defaults</button>
    </form>

  </mat-card-content>
</mat-card>
