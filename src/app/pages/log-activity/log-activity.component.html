<mat-card>
  <mat-card-title>Logs & Activity</mat-card-title>
  <mat-card-content>

    <!-- Filter Controls -->
    <mat-form-field appearance="fill">
      <mat-label>Log Type</mat-label>
      <mat-select [(value)]="selectedType">
        <mat-option *ngFor="let type of logTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="clearLogs()">
      Clear Logs
    </button>

    <mat-divider></mat-divider>

    <!-- Logs Table -->
    <table mat-table [dataSource]="filterLogs()" class="mat-elevation-z8">

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let log">{{ log.timestamp | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let log">
          <span [ngClass]="{
            'info-log': log.type === 'Info',
            'warning-log': log.type === 'Warning',
            'error-log': log.type === 'Error'
          }">{{ log.type }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let log">{{ log.message }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['timestamp','type','message']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['timestamp','type','message']"></tr>
    </table>

  </mat-card-content>
</mat-card>
