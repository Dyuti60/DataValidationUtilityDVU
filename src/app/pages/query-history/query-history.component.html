<div class="history-container">
  <mat-card>
    <mat-card-title>Query History</mat-card-title>
    <mat-card-content>
      <!-- Search -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Search History</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Search by query or DB name">
      </mat-form-field>

      <!-- History Table -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Query -->
        <ng-container matColumnDef="query">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Query</th>
          <td mat-cell *matCellDef="let row">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <span>{{ row.query | slice:0:50 }}{{ row.query.length > 50 ? '...' : '' }}</span>
              </mat-expansion-panel-header>
              <pre>{{ row.query }}</pre>
            </mat-expansion-panel>
          </td>
        </ng-container>

        <!-- DBs -->
        <ng-container matColumnDef="dbs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Databases</th>
          <td mat-cell *matCellDef="let row">{{ row.dbs.join(', ') }}</td>
        </ng-container>

        <!-- Timestamp -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date & Time</th>
          <td mat-cell *matCellDef="let row">{{ row.timestamp | date:'short' }}</td>
        </ng-container>

        <!-- Execution Time -->
        <ng-container matColumnDef="executionTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Exec Time (ms)</th>
          <td mat-cell *matCellDef="let row">{{ row.executionTime | number:'1.0-2' }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">
            <span [ngClass]="row.status.toLowerCase()">{{ row.status }}</span>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="rerunQuery(row)">
              <mat-icon>replay</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEntry(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- Clear History Button -->
      <div class="actions-container">
        <button mat-raised-button color="warn" (click)="clearHistory()">Clear History</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
