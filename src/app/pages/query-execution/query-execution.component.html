<div class="query-container">
  <mat-card>
    <mat-card-title>Query Execution (Single DB)</mat-card-title>
    <mat-card-content>
      <!-- Select DB -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Database</mat-label>
        <mat-select [(ngModel)]="selectedDb" name="dbSelect" required>
          <mat-option *ngFor="let db of connectedDbs" [value]="db">{{ db }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- SQL Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>SQL Query</mat-label>
        <textarea
          matInput
          rows="6"
          placeholder="Enter your SQL here..."
          [(ngModel)]="sqlQuery"
          name="sqlQuery"
        ></textarea>
      </mat-form-field>

      <!-- Run Button -->
      <button mat-raised-button color="primary" (click)="runQuery()" [disabled]="loading">
        {{ loading ? 'Running...' : 'Run Query' }}
      </button>

      <!-- Execution Info -->
      <div *ngIf="queryResult" class="execution-info">
        <p>Execution Time: {{ executionTime | number:'1.0-2' }} ms</p>
        <p>Rows Returned: {{ queryResult.rows.length}}</p>
      </div>

      <!-- Query Result Table -->
      <div *ngIf="queryResult" class="table-container">
        <table mat-table [dataSource]="queryResult.rows || []" class="mat-elevation-z8">
          <!-- Dynamic Columns -->
          <ng-container *ngFor="let col of queryResult.columns; let i = index" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
            <td mat-cell *matCellDef="let row">{{ row[i] }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="queryResult?.columns || []"></tr>
          <tr mat-row *matRowDef="let row; columns: queryResult?.columns || []"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
